<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello From Spring</title>
</head>
<body>
<h1>Hello from Spring Boot</h1>
<p>Hello World</p>
<p th:text="${greetings}"></p>
<p th:text="${myText}"></p>

<div th:each="fruit : ${fruits}">
    <p th:text="${fruit}"></p>
</div>

<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Salary</td>
            <td>Department</td>
        </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employeeList}">
        <td th:text="${employee.name}"/>
        <td th:text="${employee.salary}"/>
        <td th:text="${employee.department}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
